<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo con Lluvia de Arroz</title>
    <!-- Importación del motor de física Matter.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            overflow: hidden; /* Evita barras de scroll por la animación */
        }
        .background-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            /* CAMBIO: Se reemplaza la imagen URL por un gradiente para máxima compatibilidad */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .rice-grain {
            position: absolute;
            background: linear-gradient(160deg, #ffffff, #e8e8e8);
            width: 5px;
            height: 18px;
            border-radius: 25% / 50%;
            border: 1px solid #c7c7c7;
            box-sizing: border-box;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
            transform-origin: center;
            left: -100px; /* Posición inicial fuera de pantalla */
            top: -100px;
        }
        
        /* Contenido de ejemplo que puedes eliminar al usarlo de fondo */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2c3e50;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.4);
            font-size: 2rem;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="background-container" id="background-container"></div>
    
    <div class="content">
        <!-- Puedes borrar esta sección. Es solo para demostración. -->
        <h1>Tus Gráficos Irían Aquí</h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const { Engine, Runner, World, Bodies } = Matter;

            const container = document.getElementById('background-container');
            const worldWidth = container.clientWidth;
            const worldHeight = container.clientHeight;

            const grainWidth = 5;
            const grainHeight = 18;

            const engine = Engine.create({
                gravity: { y: 0.1 }
            });
            const runner = Runner.create();
            Runner.run(runner, engine);

            let grains = [];

            function startAnimation() {
                setInterval(addGrain, 200);
            }

            function addGrain() {
                const x = worldWidth - 80 + (Math.random() - 0.5) * 120;
                const y = -30;
                const body = Bodies.rectangle(x, y, grainWidth, grainHeight, { 
                    friction: 0.7, 
                    restitution: 0.1,
                    density: 0.1,
                    // CAMBIO: Se añade rotación a los granos
                    angle: Math.random() * Math.PI * 2, // Ángulo inicial aleatorio
                    angularVelocity: (Math.random() - 0.5) * 0.1 // Velocidad de giro aleatoria
                });
                
                const element = document.createElement('div');
                element.className = 'rice-grain';
                container.appendChild(element);

                grains.push({ body, element });
                World.add(engine.world, body);
            }

            (function render() {
                for (let i = grains.length - 1; i >= 0; i--) {
                    const grain = grains[i];
                    const { x, y } = grain.body.position;
                    const angle = grain.body.angle;

                    grain.element.style.transform = `translate(${x - grainWidth / 2}px, ${y - grainHeight / 2}px) rotate(${angle}rad)`;
                    
                    if (y > worldHeight + 50) {
                        World.remove(engine.world, grain.body);
                        if (grain.element.parentElement) {
                            container.removeChild(grain.element);
                        }
                        grains.splice(i, 1);
                    }
                }
                window.requestAnimationFrame(render);
            })();
            
            startAnimation();
        });
    </script>

</body>
</html>
